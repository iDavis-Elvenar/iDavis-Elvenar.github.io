<div style="padding-top: 59px;" id="events_top">

                            </select>
                            </center>
                        </div>
                    </div>
                    <div class="row center" style="height: 33%; vertical-align: middle">

                                    <option value="providedCulture">Culture per square</option>
                                    <option value="provided_population">Population per square</option>
                                    <option value="money">Money per square per 1h</option>
                                    <option value="supplies">Supplies per square per 1h</option>
                                    <option value="orcs">Orcs per square per 1h</option>
                                    <option value="mana">Mana per square per 1h</option>
                                    <option value="seeds">Seeds per square per 1h</option>
                                </select>
                                <label for="input_chapter" class="d-inline-block">for chapter:
                                    <select id="input_chapter" class="custom-select d-inline-block" style="width: 40%; margin-bottom: 10px;" onchange="">
                                        <option value="all_">All</option>
                                        <option value="17">17</option>
                                        <option value="16">16</option>
                                        <option value="15">15</option>
                                        <option value="14">14</option>
                                        <option value="13">13</option>
                                        <option value="12">12</option>
                                        <option value="11">11</option>
                                        <option value="10">10</option>
                                        <option value="9">9</option>
                                        <option value="8">8</option>
                                        <option value="7">7</option>
                                        <option value="6">6</option>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select></label>
                            </center>
                        </div>
                    </div>
                    <div class="row center" style="height: 33%; position: relative" >
                        <button class="btn btn-sm btn-success btn-block text-uppercase" style="margin-top: 20px; margin-bottom: 0px; vertical-align: middle" onclick="displayDailyPrizes(); changeEventBanner()">Generate Buildings</button>

                <div class="col-sm">

                    <img id="event_banner" src="https://i.ibb.co/NLRxJ7y/EL-akcia-karneval-2021-banner.png" style="width: 50%;">
